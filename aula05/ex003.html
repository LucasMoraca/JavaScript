<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(102, 102, 207); /*comentários em CSS*/
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentários em HTML-->
    <p>Já me livrei da maldição</p>
    <script>//Comentários em JavaScript 
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //a diferença entre float  e int é q o float aceita números quebrados, para facilitar pode usar só o number
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) // o + pode servir para adição e para concatenação. (number + number = adição) (string + string = concatenação)
        //o prompt vai mandar o valor como string
        // número -> string: 1) String(n), 2) n.toString()
    </script>
</body>
</html>
